{% include 'header.html' %}
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <h1>{{ appType }} | Upload File Database</h1>
        <h3>Demo:
            <a href="{{ url_for('createcar') }}">Create</a> /
            <a href="{{ url_for('readcar') }}">Read</a> /
            <a href="{{ url_for('updatecar') }}">Update</a> /
            <a href="{{ url_for('deletecar') }}">Delete</a> /
            <a href="{{ url_for('searchcar') }}">Search</a> /
            <a href="{{ url_for('uploadfile') }}">SVG/CSV/XLSX Upload</a>
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h4>Upload a File</h4>
        <form action="{{ url_for('uploadfile') }}" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="file">Select File (.svg, .csv, .xlsx):</label>
            <input type="file" class="form-control" id="file" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary">Upload File</button>
        </form>
      </div>
    </div>
  </div>
</body>
{% include 'footer.html' %}
